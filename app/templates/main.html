<a id='askQuestion' href='#add'><button>Ask a New Question</button></a>
<ul>
  <li ng-repeat="question in questions"><a href="#question/{{ question.objectId }}">{{ question.authorName }} asks: "{{ question.text }}"</a>
    <br/>
    <h5> Views: {{ question.totalViews }} </h5>
    <h5> Answers: {{ question.totalAnswers }}</h5>
    <h5> Votes: {{ question.totalVotes }}</h5>
  </li>
</ul>
